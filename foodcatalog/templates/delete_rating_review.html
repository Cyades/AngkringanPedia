{% extends 'base.html' %}

{% block content %}
{% include 'navbar.html' %}
<div class="container mx-auto p-4">
    <h2 class="text-2xl font-bold">Delete Review</h2>
    <p>Are you sure you want to delete the review for {{ review.recipe.recipe_name }}?</p>
    
    <form method="POST">
        {% csrf_token %}
        <input type="submit" value="Confirm Delete" />
    </form>
    <a href="{{ request.META.HTTP_REFERER }}">Cancel</a>
</div>
{% endblock %}
