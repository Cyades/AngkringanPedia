{% extends 'base.html' %}

{% block content %}
{% include 'navbar.html' %}
<div class="container mx-auto p-6">
    <h2 class="text-2xl font-bold mb-4">Edit Review for {{ review.recipe.recipe_name }}</h2>

    <form method="POST" class="bg-white p-6 rounded-lg shadow-md">
        {% csrf_token %}
        
        <div class="mb-4">
            <label class="block text-lg font-medium">Score:</label>
            <div class="flex space-x-4">
                {{ form.score }}  <!-- Render score radio buttons -->
            </div>
        </div>

        <div class="mb-4">
            <label for="{{ form.content.id_for_label }}" class="block text-lg font-medium">Feedback</label>
            {{ form.content }}  <!-- Render content field -->
        </div>

        <div>
            <button type="submit" class="w-full bg-[#556B2F] text-white py-2 rounded-lg hover:bg-[#6B8E23] transition">Update Review</button>
        </div>
    </form>
</div>
{% endblock %}
