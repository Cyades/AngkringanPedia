<!-- templates/artikel/create_article.html -->
{% extends 'base.html' %}

{% block content %}
  <h1>Buat Artikel Baru</h1>

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Buat Artikel</button>
  </form>

  <a href="{% url 'main:show_article_list' %}">Kembali ke Daftar Artikel</a>
{% endblock %}
