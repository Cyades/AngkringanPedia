<!-- artikel/templates/article_list.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Artikel - Angkringan Pedia</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-[#F0FFF0] text-[#2F4F4F]">

  <!-- Include Navbar Artikel -->
  {% include 'artikel/navbar_artikel.html' %}

  <!-- Konten Artikel -->
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mt-20">
    <h2 class="text-3xl font-bold mb-6">Daftar Artikel</h2>
    <ul>
      {% for artikel in artikel_list %}
        <li class="mb-4">
          <a href="{% url 'artikel:show_article_detail' artikel.id %}" class="text-xl font-semibold text-[#2F4F4F] hover:text-[#556B2F]">
            {{ artikel.judul }}
          </a>
        </li>
      {% empty %}
        <li>Tidak ada artikel untuk ditampilkan.</li>
      {% endfor %}
    </ul>
  </div>

</body>
</html>
