{% extends 'base.html' %}

{% block title %}Hapus Artikel - Angkringan Pedia{% endblock %}

{% block content %}
  <div class="container mx-auto py-8 text-center">
    <h1 class="text-3xl font-bold mb-4">Hapus Artikel</h1>
    <p>Apakah Anda yakin ingin menghapus artikel "<strong>{{ artikel.judul }}</strong>"?</p>
    <form method="POST" class="mt-4">
      {% csrf_token %}
      <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Ya, Hapus</button>
      <a href="{% url 'artikel:show_article_detail' artikel.id %}" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">Batal</a>
    </form>
  </div>
{% endblock %}
