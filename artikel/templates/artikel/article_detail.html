<!-- artikel/templates/artikel/article_detail.html -->
{% extends 'base.html' %}

{% block title %}{{ artikel.judul }} - Angkringan Pedia{% endblock %}

{% block content %}
  <div class="container mx-auto py-8">
    <h1 class="text-3xl font-bold mb-4">{{ artikel.judul }}</h1>
    <p class="text-gray-700">{{ artikel.isi }}</p>
    <p class="text-gray-500 text-sm mt-4">Dibuat pada {{ artikel.tanggal_dibuat }}</p>
    <a href="{% url 'artikel:show_article_list' %}" class="text-blue-600 hover:underline mt-4 block">Kembali ke Daftar Artikel</a>
  </div>
{% endblock %}
