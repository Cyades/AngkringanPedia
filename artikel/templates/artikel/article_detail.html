<!-- artikel/templates/article_detail.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ artikel.judul }} - Angkringan Pedia</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-[#F0FFF0] text-[#2F4F4F]">

  <!-- Include Navbar Artikel -->
  {% include 'artikel/navbar_artikel.html' %}

  <!-- Konten Artikel -->
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mt-20">
    <h2 class="text-3xl font-bold mb-6">{{ artikel.judul }}</h2>
    <p class="text-lg">{{ artikel.isi }}</p>
    <p class="text-sm text-gray-500 mt-4">Dibuat pada: {{ artikel.tanggal_dibuat }}</p>
  </div>

</body>
</html>
