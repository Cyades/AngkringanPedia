<!-- artikel/templates/artikel/create_article.html -->
{% extends 'base.html' %}

{% block title %}Buat Artikel Baru - Angkringan Pedia{% endblock %}

{% block content %}
  <div class="container mx-auto py-8">
    <h1 class="text-3xl font-bold mb-4">Buat Artikel Baru</h1>
    <form method="POST" class="space-y-4">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="bg-[#8FBC8F] text-white px-4 py-2 rounded-lg hover:bg-[#6B8E23]">Simpan</button>
    </form>
    <a href="{% url 'artikel:show_article_list' %}" class="text-blue-600 hover:underline mt-4 block">Kembali ke Daftar Artikel</a>
  </div>
{% endblock %}
