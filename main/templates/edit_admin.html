{% extends 'base.html' %}

{% load static %}

{% block meta %}
<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap" rel="stylesheet">
{% endblock meta %}

{% block content %}
<div class="edit-admin">
    <h1>Edit Admin</h1>

    <form method="POST" enctype="multipart/form-data" class="form-edit-admin">
        {% csrf_token %}
        
        <!-- Tambahkan username jika dibutuhkan -->
        <div class="form-group">
            <label for="{{ form.username.id_for_label }}">Username</label>
            {{ form.username }}
        </div>

        <div class="form-group">
            <label for="{{ form.email.id_for_label }}">Email</label>
            {{ form.email }}
        </div>

        <div class="form-group">
            <label for="{{ form.phone_number.id_for_label }}">Phone Number</label>
            {{ form.phone_number }}
        </div>

        <div class="form-group">
            <label for="{{ form.profile_image.id_for_label }}">Profile Image</label>
            {{ form.profile_image }}
        </div>

        <button type="submit" class="submit-button">Save Changes</button>
        <a href="{% url 'main:show_admin' %}" class="cancel-button">Cancel</a>
    </form>
</div>
{% endblock content %}
